spring.application.name=Back

# --- Configuração Híbrida ---

# Usa variáveis de ambiente (padrão do Render/Docker).
# Se não existirem (uso local), usa os valores após os dois pontos (:).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/stockbot}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:aluno}

# NÃO defina o driver-class-name fixo. Deixe o Spring detectar pela URL.
# spring.datasource.driver-class-name=... (REMOVIDO)

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Dialeto: Deixe o Spring detectar ou use uma variável se precisar forçar
# spring.jpa.properties.hibernate.dialect=... (REMOVIDO)

spring.jpa.properties.hibernate.format_sql=true

