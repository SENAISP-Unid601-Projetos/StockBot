<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie a sua conta</title>
    <link rel="stylesheet" href="css/createAccount.css">
</head>
<body>
    <div class="container">
        <h2>Crie a sua conta</h2>
        <form class="account-form">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail" required />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Crie uma senha" required />
          </div>
          <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme a sua senha" required />
          </div>
          <button type="submit" class="submit-button">Criar</button>
        </form>
        <div class="login-link">
          JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
        </div>
      </div>
</body>
</html>
