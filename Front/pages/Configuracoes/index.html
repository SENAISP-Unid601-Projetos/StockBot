<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>StockBot - Configurações</title>
  <link rel="stylesheet" href="../../styles/GlobalCSS/Global.css">
  <link rel="stylesheet" href="../../styles/PageCSS/Configuracoes.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <nav class="sidebar">
    <a href="../PaginaPrincipal/index.html" class="nav-link">
      <i data-lucide="home"></i> <span>Início</span>
    </a>

    <a href="../CadastroDeComponentes/index.html" class="nav-link">
      <i data-lucide="wrench"></i>
      <span>Componentes</span>
    </a>

    <a href="../Historico/index.html" class="nav-link">
      <i data-lucide="history"></i> <span>Histórico</span>
    </a>

    <a href="../Inventario/index.html" class="nav-link">
      <i data-lucide="box"></i> <span>Inventário</span>
    </a>

    <div style="flex-grow: 1;"></div>

    <a href="#" class="nav-link active">
      <i data-lucide="settings"></i> <span>Configurações</span>
    </a>

    <a href="#" class="nav-link">
      <i data-lucide="circle-user-round"></i>
      <span>Sair/Entrar</span>
    </a>
  </nav>

  <main class="main">
    <h1>Configurações</h1>
    <p>Ajuste as preferências do seu sistema e da sua conta.</p>

    <div class="settings-section">
      <h2>Aparência</h2>
      <div class="setting-item">
        <label for="theme-select">Tema do Sistema</label>
        <select id="theme-select" name="theme">
          <option value="dark">Escuro (Padrão)</option>
          <option value="light">Claro</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h2>Notificações</h2>
      <div class="setting-item">
        <label for="email-notifications">Receber alertas por e-mail</label>
        <label class="toggle-switch">
          <input type="checkbox" id="email-notifications" checked>
          <span class="slider"></span>
        </label>
      </div>
       <div class="setting-item">
        <label for="stock-notifications">Notificar sobre estoque baixo</label>
        <label class="toggle-switch">
          <input type="checkbox" id="stock-notifications" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <button class="btn">Salvar Alterações</button>

  </main>

  <script>
    lucide.createIcons(); // inicializa os ícones
  </script>
</body>
</html>
