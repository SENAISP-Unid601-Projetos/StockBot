<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Componentes</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Cadastro de Componentes</h1>

      <label for="entradaComponente">Nome do Componente:</label>
      <input type="text" id="entradaComponente"/>

      <label for="entradaCodigo">Código de Patrimônio:</label>
      <input type="text" id="entradaCodigo"/>

      <label for="entradaQuantidade">Quantidade:</label>
      <input type="number" id="entradaQuantidade"/>

      <label for="entradaLocalizacao">Localização:</label>
      <div class="campo-interativo">
        <select id="entradaLocalizacao">
          <option value="">Selecione uma localização</option>
        </select>
        <button type="button" id="novaLocalizacaoBtn">Nova</button>
      </div>

      <label for="entradaCategoria">Categoria:</label>
      <div class="campo-interativo">
        <select id="entradaCategoria">
          <option value="">Selecione uma categoria</option>
        </select>
        <button type="button" id="novaCategoriaBtn">Nova</button>
      </div>

      <label for="entradaObservacao">Observações:</label>
      <input type="text" id="entradaObservacao"/>

      <div class="botoes">
        <button id="cancelarBtn">Cancelar</button>
        <button id="salvarBtn">Salvar</button>
      </div>

      <p id="resultado"></p>
    </div>
  </div>
</body>
</html>
