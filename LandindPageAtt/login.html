<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockBot Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="login-container">
        <div class="profile-icon">
        <img src="Recursos/perfil-de-usuario.png">
    </div>

    <h2>Sign in to StockBot</h2>

    <form id="login-form">
        <label for="username">Username or email address</label>
        <input type="text" id="username" name="username" required>
    
        <label for="password">Password <a href="#" class="forgot">Forgot password?</a></label>
        <input type="password" id="password" name="password" required>


        <a href="landingPage.html">
            <button type="button">Sign in</button>
          </a>
    </form>

        <div class="signup">
            New to StockBot? <a href="#">Create an account.</a>
        </div>
    </div>

</body>
</html>
