<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Entre em contato</h2>
            <p>Agende uma demonstração e descubra como podemos transformar a gestão de materiais na sua escola.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Nome da escola">
                </div>
                <div class="form-group">
                    <textarea placeholder="Como podemos ajudar?" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar Mensagem</button>
            </form>
        </div>
    </section>
    
</body>
</html>
